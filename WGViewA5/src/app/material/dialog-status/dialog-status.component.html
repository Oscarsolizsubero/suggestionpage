<h2 mat-dialog-title>
  {{'Dialog.StatusTitle'|translate}}
</h2>
<mat-dialog-content>
  {{'Dialog.StatusContent'|translate}}
  {{ getStatusById(data.objStatus.id) | translate }}
  {{'Dialog.QuestionMark'|translate}}
  <p></p>
  {{ warning }}
</mat-dialog-content>
<p></p>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>
    {{'Dialog.ActionsNo'|translate}}
  </button>
  <button mat-button [mat-dialog-close]="true">
    {{'Dialog.ActionsYes'|translate}}
  </button>
</mat-dialog-actions>
